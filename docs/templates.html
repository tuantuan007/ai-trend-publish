<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendPublish - 模板展示</title>
    <style>
      body {
        font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        line-height: 1.6;
        color: #2c3e50;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f8f9fa;
      }

      h1 {
        text-align: center;
        color: #34495e;
        margin-bottom: 40px;
        font-size: 2.5em;
        font-weight: 600;
        letter-spacing: -0.5px;
        position: relative;
        padding-bottom: 15px;
      }

      h1::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: linear-gradient(90deg, #3498db, #2ecc71);
        border-radius: 3px;
      }

      .templates-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 25px;
        margin: 40px 0;
        padding: 20px;
      }

      .template-card {
        background: white;
        text-align: center;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        border-radius: 16px;
        overflow: hidden;
        transition: all 0.3s ease;
        border: 1px solid rgba(0, 0, 0, 0.05);
        max-width: 100%;
      }

      .template-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      }

      .template-card img {
        width: 100%;
        height: auto;
        border-radius: 8px 8px 0 0;
        transition: transform 0.3s ease;
      }

      .template-card:hover img {
        transform: scale(1.02);
      }

      .template-name {
        font-size: 20px;
        font-weight: 600;
        margin: 20px 0 10px;
        color: #34495e;
      }

      .template-desc {
        padding: 0 20px 25px;
        color: #7f8c8d;
        font-size: 15px;
      }

      .template-author {
        font-size: 14px;
        color: #95a5a6;
        margin-bottom: 20px;
      }

      .template-author a {
        color: #3498db;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s ease;
      }

      .template-author a:hover {
        color: #2980b9;
        text-decoration: none;
      }

      h2 {
        margin-top: 45px;
        padding-bottom: 12px;
        border-bottom: 2px solid #e9ecef;
        color: #2c3e50;
        font-weight: 600;
      }

      .category-title {
        margin: 50px 0 30px;
        color: #2c3e50;
        font-size: 1.8em;
        font-weight: 500;
        position: relative;
        padding-left: 15px;
      }

      .category-title::before {
        content: "";
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 4px;
        height: 24px;
        background: linear-gradient(180deg, #3498db, #2ecc71);
        border-radius: 2px;
      }

      .category-container {
        margin-bottom: 60px;
      }

      p.category-desc {
        color: #7f8c8d;
        margin: -20px 0 30px 15px;
        font-size: 15px;
      }

      @media (max-width: 1024px) {
        .templates-container {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 768px) {
        .templates-container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

  <body>
    <h1>TrendPublish 可选模板展示</h1>

    <p>TrendPublish 提供了多种精美的文章模板供选择，满足不同场景的发布需求：</p>

    <div class="category-container">
      <h2 class="category-title">微信文章模板</h2>
      <p class="category-desc">适合微信公众号文章发布的精美模板</p>
      <div class="templates-container">
        <div class="template-card">
          <img
            src="https://oss.liuyaowen.cn/images/202503051143589.png"
            alt="base模板"
          >
          <div class="template-name">base</div>
          <div class="template-desc">基础模板，简洁大方</div>
        </div>

        <div class="template-card">
          <img
            src="https://oss.liuyaowen.cn/images/202503051144321.png"
            alt="modern模板"
          >
          <div class="template-name">modern</div>
          <div class="template-desc">现代风格模板，适合科技类文章</div>
        </div>

        <div class="template-card">
          <img
            src="https://oss.liuyaowen.cn/images/202503051144824.png"
            alt="tech模板"
          >
          <div class="template-name">tech</div>
          <div class="template-desc">技术专栏模板，适合深度技术文章</div>
        </div>

        <div class="template-card">
          <img
            src="https://oss.liuyaowen.cn/images/202503071627838.png"
            alt="mianpro模板"
          >
          <div class="template-name">mianpro</div>
          <div class="template-desc">
            由 <a href="https://github.com/kilimro">kilimro</a> 贡献的模板
          </div>
        </div>
      </div>
    </div>

    <div class="category-container">
      <h2 class="category-title">热门仓库</h2>
      <p class="category-desc">展示 GitHub 热门 AI 仓库的专属模板</p>
      <div class="templates-container">
        <div class="template-card">
          <img
            src="https://oss.liuyaowen.cn/images/202503081200433.png"
            alt="github-ai模板"
          >
          <div class="template-name">github-ai</div>
          <div class="template-desc">GitHub热门AI仓库展示模板</div>
        </div>
      </div>
    </div>

    <div class="category-container">
      <h2 class="category-title">LLM 排行</h2>
      <p class="category-desc">大语言模型能力评测与排行榜展示模板</p>
      <div class="templates-container">
        <div class="template-card">
          <img
            src="https://oss.liuyaowen.cn/images/202503081200663.png"
            alt="llm-rank模板"
          >
          <div class="template-name">llm-rank</div>
          <div class="template-desc">大模型排行榜展示模板</div>
        </div>
      </div>
    </div>
  </body>
</html>
